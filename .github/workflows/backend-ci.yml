name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - 'k8s/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: spotify-youtube-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build the docker container
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        
        # Push to AWS ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        
        # Prepare Kubernetes Manifests (Replace Placeholder Locally)
        cd ..
        sed -i "s|REPLACE_ME_IMAGE_URL|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" k8s/deployment.yaml

    # Copy K8s files to server
    - name: Copy k8s files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "k8s/*"
        target: "/home/ubuntu/spotify-project"

    - name: Deploy to EC2 (K3s)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 1. Update Secrets
          sudo k3s kubectl create secret generic backend-secrets \
            --from-literal=SPOTIFY_CLIENT_ID='${{ secrets.SPOTIFY_CLIENT_ID }}' \
            --from-literal=SPOTIFY_CLIENT_SECRET='${{ secrets.SPOTIFY_CLIENT_SECRET }}' \
            --from-literal=YOUTUBE_API_KEY='${{ secrets.YOUTUBE_API_KEY }}' \
            --dry-run=client -o yaml | sudo k3s kubectl apply -f -

          # 2. Update Image URL in manifest (Already done locally)
          # We skip sed here because we uploaded the modified file

          # 3. Apply Kubernetes Manifests
          sudo k3s kubectl apply -f /home/ubuntu/spotify-project/k8s/

          # 4. Force Restart
          sudo k3s kubectl rollout restart deployment youtube-backend
