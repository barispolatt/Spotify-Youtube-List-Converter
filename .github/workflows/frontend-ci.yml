name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
      - 'k8s/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: spotify-youtube-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd frontend
        docker build \
          --build-arg VITE_LAMBDA_URL=${{ secrets.VITE_LAMBDA_URL }} \
          --build-arg VITE_BACKEND_URL=http://${{ secrets.EC2_HOST }}:30080/api/v1/youtube/search \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Copy k8s files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "k8s/*"
        target: "/home/ubuntu/spotify-project"

    - name: Deploy to EC2 (K3s)
      uses: appleboy/ssh-action@master
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: ECR_REGISTRY,IMAGE_TAG,ECR_REPOSITORY
        script: |
          # 1. Update Image URL in manifest 
          sed -i "s|REPLACE_ME_IMAGE_URL|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" /home/ubuntu/spotify-project/k8s/frontend-deployment.yaml
          cat /home/ubuntu/spotify-project/k8s/frontend-deployment.yaml # Debug: Show updated file

          # 2. Apply Kubernetes Manifests
          sudo k3s kubectl apply -f /home/ubuntu/spotify-project/k8s/frontend-deployment.yaml
          sudo k3s kubectl apply -f /home/ubuntu/spotify-project/k8s/frontend-service.yaml

          # 3. Force Restart
          sudo k3s kubectl rollout restart deployment youtube-frontend
