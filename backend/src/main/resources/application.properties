spring.application.name=backend
server.port=8080

# Spotify API Configuration
spotify.client.id=${SPOTIFY_CLIENT_ID:placeholder_id}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET:placeholder_secret}

# YouTube API Configuration
youtube.api.key=${YOUTUBE_API_KEY:placeholder_key}

# Check for logic if this should be postgres in prod, but H2 is good for default/dev
# H2 Database Configuration (for local development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Hibernate
spring.jpa.hibernate.ddl-auto=update

